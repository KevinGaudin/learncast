<!DOCTYPE html>
<html ng-app="LearnApp">
<head>
	<title>Learn receiver</title>
	<link rel="stylesheet" type="text/css" href="css/chromecast-base.css">
	<link rel="stylesheet" type="text/css" href="css/learn.css">
	<link rel="stylesheet" type="text/css" href="vendor/daneden/animate.css">
	
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular-animate.min.js"></script>
	<script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
	<script type="text/javascript" src="vendor/kevingaudin/monsterid/monsterid.min.js"></script>
	<script type="text/javascript" src="js/LearnController.js"></script>
	<script type="text/javascript" src="js/QuestionFactory.js"></script>
	<script type="text/javascript" src="js/service.monsterid.js"></script>

</head>
<body ng-controller="LearnController">
<h1>{{hello}} Receiver</h1>
<p>
	There are {{sendersCount}} active senders.
	<ul>
		<li ng-repeat="player in players" ng-class="{'readyToPlay' : player.readyToPlay}">
			<img class="avatar" monsterid="{{player.name}}" title="{{player.name}}" ng-class="{'winner': player.isWinner}"/>
			{{player.name}} - {{player.questions[player.currentQuestion].question}}
			<div id="score"><span ng-repeat="score in player.scorecard track by $index"><span>*</span></span></div>
		</li>
	</ul>
</p>
</body>
</html>
